<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

</head>
<body>
    <form action="">
        <h1>Payment Form</h1>    <h1>Developed By RAj</h1>
        <p>Required Fields are followed by </p>
        <h2>Contact Info</h2>
        <p>Name : <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender* </legend>
        <p>
            Male <input type="radio" name="gender" id="Male" required>
            Female <input type="radio" name="gender" id="Female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="Address" id="Address" cols="90" rows="8"></textarea></p>
    <p>Email:* <input type="email" name="email" id="email" required>  </p>
    <p>Pincode: <input type="number" name="Pincode" id="Pincode" required> </p>
    <h2>Payment Info</h2>
    <p>Card Type: 
        <select name="card_type" id="card_type" required>
        <option value="">--Select a Card Type--</option>
        <option value="Visa">Visa</option>
        <option value="Rupay">Rupay</option>
        <option value="mastercard">Mastercard</option>
    </select>
    </p>
    <p>
        Card Number* <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration Date:* <input type="date" name="expiration_date" id="expiration_date" required>

    </p>
    <p>CVV* <input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="Pay Now!">
</form>

</body>
</html>
